<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>

    <!-- <导入vue包> -->
    <script src="./lib/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
    <div id="app"> 
        <p v-for="(item,i) in list">
            {{item}}----{{i}}
        </p>
       
        <p v-for="(item) in objlist">
            {{item.id}}----{{item.name}}
        </p>

        <p v-for="(value,key) in obj">
            {{value}}----{{key}}
        </p>


        <p v-for="count in 10">
            这是第{{count}}次循环
        </p>


        <div>
            <label>ID:
                <input type="text" v-model="id">
            </label>

            <label>NAME:
                <input type="text" v-model="name">
            </label>

            
                <input type="button" value="添加" @click="add">
            
        </div>

<!-- v-for循环，key属性只能是字符或数字，key必须使用v-bind来绑定 -->
        <p v-for="(item,i) in objlist" v-bind:key='item'>
            <input type="checkbox">
            {{item.name}}---{{i}}
        </p>
    </div>



    <script>
        //创建vue实例
        var app=new Vue({
            el:"#app",  //表示当前对象要控制页面上的区域
            data:{   //存放el中要用到的数据
                list:[1,2,3,4,5,6],
                objlist:[{id:1,name:"zh1"},{id:2,name:"zh2"},{id:3,name:"zh3"},{id:4,name:"zh4"}],
                obj:{
                    name:"tony",
                    age:23,
                    city:"shanghai"
                },

                id:0,
                name:""
              

            },
            methods:{  //定义对象中的方法
                add(){
                    this.objlist.push({id:this.id,name:this.name})
                    this.objlist.unshift({id:this.id,name:this.name})
                }
               
                





            }
        })
    
    </script>
    
</body>
</html>
