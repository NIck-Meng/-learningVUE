<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>

    <!-- <导入vue包> -->
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css" >

</head>
<body>
    <div id="app"> 
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        ID:
                        <input type='text' class="form-control" v-model="id">
                    </label>
                    <label>
                        NAME:
                        <input type='text' class="form-control" v-model="name" @keyup.enter="add" v-fontweight="900">  
                        <!-- 按键修饰符，enter也可以是对应的码值13 -->
                    </label>
                    <input type="button" value="添加" class="btn btn-primary" @click="add">

                    <label>
                        搜索关键字:
                        <input type='text' class="form-control" v-model="keywords" v-focus v-color="'blue'">
                    </label>


              </div>
        </div>
        
        
        
        <table class="table table-bordered  table-strped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>time</th>
                    <th>operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | dateFormat}}</td>
                    <td><a href="" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
        
       

    </div>



    <script>

        Vue.filter("dateFormate1",function(datestr,pattern){
            var dt=new Date(datestr);
            var y=dt.getFullYear()
            var m=dt.getMonth()+1
            var d=dt.getDate()
            return `${y}-${m}-${d}`

        })
        Vue.config.keyCodes.f2=113;  //自定义键盘码值

        //定义全局指令,不需要v-前缀，调用时候需要,参数一为名称，参数二位对象
      
        Vue.directive("focus",{  
            bind:function(el){//当指令绑定到元素上时，会立即执行函数，且只执行一次
                
            },
            inserted:function(el){
                //元素插入到DOM中会执行，执行一次
                el.focus()
            },
            update:function(el){
                //元素更新的时候会执行，可能会触发多次
            }


        })

        Vue.directive("color",{
            //样式，只要绑定给了元素，不管这个元素有没有插入到页面中，都有了内联的样式
            //和样式相关的操作可以放在bind中
            bind:function(el,bindding){
                el.style.color=bindding.value
            }



        })



        //创建vue实例
        var app=new Vue({
            el:"#app",  //表示当前对象要控制页面上的区域
            data:{   //存放el中要用到的数据
                list:[
                    {id:1,name:"benchi",ctime:new Date()},
                {id:2,name:"baoma",ctime:new Date()},
                {id:3,name:"dazhong",ctime:new Date()},
                {id:4,name:"qq",ctime:new Date()}
                ]
                ,
                id:0,
                name:"",
                keywords:""         //安装vue-devtools调试
              

            },
            methods:{  //定义对象中的方法
                add(){
                    var car={id:this.id,name:this.name,ctime:new Date()}
                    this.list.push(car)
                    this.is=this.name=null


                },
                del(id){
                    // this.list.some((item,i)=>{
                    //     if(item.id==id)
                    //     {
                    //         this.list.splice(i,1)
                    //         return true;
                    //     }
                    
                    
                    // })

                    var index=this.list.findIndex(item=>{
                        if(item.id==id){
                            return true;
                        }
                    })
                    this.list.splice(index,1)



                },
                search(keywords){
                    // var newlist=[]
                    // this.list.forEach(element => {
                    //     if(element.name.indexOf(keywords)!=-1){
                    //         newlist.push(element)

                    //     }
                    // })
                    // return newlist;



                    var newlist=this.list.filter(item=>{
                        if(item.name.includes(keywords)){
                            return item;
                        }




                    })
                    return newlist;


                }
  
            },
            filters:{
                    dateFormat:function(datestr){
                        var dt=new Date(datestr);
                        var y=dt.getFullYear()
                        var m=(dt.getMonth()+1).toString().padStart(2,"0")
                        var d=dt.getDate().toString().padStart(2,"0")
                        return `${y}-${m}-${d}`


                    }


                },
            directives:{  //私有指令
            'fontWeight':{
                bind:function(el,bindding){
                    el.style.fontWeight=bindding.value
                }
            }




            }
        })
    




    </script>
    
</body>
</html>
