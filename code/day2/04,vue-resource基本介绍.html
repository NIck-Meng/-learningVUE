
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>

    <!-- <导入vue包> -->
    <script src="../lib/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>  
    <!-- 先导入Vue，然后导入vue-resource -->
</head>
<body>
    <div id="app"> 
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonp">


    </div>



    <script>
        //创建vue实例
        var app=new Vue({
            el:"#app",  //表示当前对象要控制页面上的区域
            data:{   //存放el中要用到的数据
              

            },
            methods:{  //定义对象中的方法
               getInfo(){
                   this.$http.get("http://vue.studyit.io/api/getlunbo")
                   .then(function(result){console.log(result)})
               },
               postInfo(){//手动发起post请求，默认没有表单格式
                   this.$http.post("http://vue.studyit.io/api/post",{},{emulateJSON:true})
                   .then(function(result){console.log(result.body)})
               },
               jsonp(){//
                   this.$http.jsonp("http://vue.studyit.io/api/jsonp",{},{emulateJSON:true})
                   .then(function(result){console.log(result.body)})
               }





            }
        })
    
    </script>
    
</body>
</html>
